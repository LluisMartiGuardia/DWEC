    <script>

        var resposta = prompt("Escriu un numero de 4 xifres:");

        const arrContingut = [];
        

        //Passam l'Int a String
        var numeroString = resposta.toString();


        //Separar els 4 digits del numero dins un array


        //Agafam les posicions del numero, i les guardem en una variable
        //var r = numeroString.charAt(1);



        var separarNumeros;


        //Bucle per separar els digits en un array
        for(i=0;i<=resposta.length;i++){


            separarNumeros = numeroString.charAt(i);


            i+1;


            arrContingut.push(separarNumeros);

           // document.write(arrContingut[i]+"<br>");

        arrContingut.shift();
