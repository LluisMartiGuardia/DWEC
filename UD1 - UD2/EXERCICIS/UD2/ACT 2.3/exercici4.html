<body>
    
    <script>

        var resposta = prompt("Escriu una cadena:");



        //SI LA FRASE ES IGUAL A LA FRASE EN MAJUSCULA VOLDRA DIR QUE TÉ MAJUSCULES
        //SI ES IGUAL A LA FRASE EN MINUSCULES VOLDRA DIR QUE TÉ MINUSCULES
        //SINO VOLDRA DIR QUE TE LES 2
        if(resposta == resposta.toUpperCase()){
            alert("La frase que has escrit te majuscules");
            
        }else if(resposta == resposta.toLowerCase()){
            alert("La frase que has escrit té minuscules");
            
        }else{
            alert("La frase conté tant majuscules com minuscules");
            
        }
        

    </script>

</body>
