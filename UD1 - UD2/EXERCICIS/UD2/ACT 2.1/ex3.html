<body>
    
        <!-- Autor: Lluis Marti
    Nom exercici: Missatge per edat -->

    <script>


        //Variable que guarda el valor que escrius
        let resposta  = prompt("Escriu la edat");

        //If per comprovar si els numeros no passen d'un rang
        if(resposta<0 || resposta>=200){
            alert("L'edat que has posat no es valida");
        }else{
            //IF ELSE per definir les edats
            if(!resposta ){
                alert("No has escrit cap numero");
            }else if(resposta>=0 && resposta<= 12){
                alert("Nen");
            }else if(resposta>=13 && resposta<=26){
                alert("Jove");
            }else if(resposta>=26 && resposta<=60){
                alert("Adult");
            }else if(resposta>=60){
                alert("Jubilat");
            }
        }


    </script>


</body>
